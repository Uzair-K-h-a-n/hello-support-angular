<div class=" header bg-danger pb-6">
    <div class=" container-fluid">
        <div class=" header-body">
            <div class=" row align-items-center py-4">
                <div class=" col-lg-12 col-12" style="text-align: center">
                    <h6 class=" h1 text-white d-inline-block mb-0">{{type+" Customer"}}</h6>
                </div>
            </div>
        </div>
    </div>
</div>

<form class=" container-fluid mt--6 pb-3" [formGroup]="customerForm">
    <div class=" card-wrapper">
        <div class=" card">
            <div class=" card-body">
                <div class=" row">
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label">
                                First Name
                            </label>
                            <div class=" input-group input-group-merge">
                                <input class=" form-control" placeholder="Your first name" type="text"
                                    formControlName="first_name" />
                            </div>
                        </div>
                    </div>
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label">
                                Last Name
                            </label>
                            <div class=" input-group input-group-merge">
                                <input class=" form-control" placeholder="Your Last name" type="text"
                                    formControlName="last_name" />
                            </div>
                        </div>
                    </div>
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label">
                                Email
                            </label>
                            <div class=" input-group input-group-merge">
                                <input class=" form-control" placeholder="Your email" type="email"
                                    formControlName="email" />
                            </div>
                        </div>
                    </div>
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label">
                                Phone
                            </label>
                            <div class=" input-group input-group-merge">
                                <input class=" form-control" placeholder="Your phone #" type="tel"
                                    formControlName="phone" />
                            </div>
                        </div>
                    </div>
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label">
                                Whatsapp
                            </label>
                            <div class=" input-group input-group-merge">
                                <input class=" form-control" placeholder="Your whatsapp #" type="tel"
                                    formControlName="whatsapp" />
                            </div>
                        </div>
                    </div>
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label">
                                Address 1
                            </label>
                            <div class=" input-group input-group-merge">
                                <input class=" form-control" placeholder="Your address" type="text"
                                    formControlName="address_1" />
                            </div>
                        </div>
                    </div>
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label">
                                Address 2
                            </label>
                            <div class=" input-group input-group-merge">
                                <input class=" form-control" placeholder="Your address" type="text"
                                    formControlName="address_2" />
                            </div>
                        </div>
                    </div>
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label">
                                City
                            </label>
                            <div class=" input-group input-group-merge">
                                <input class=" form-control" placeholder="Your city" type="text"
                                    formControlName="city" />
                            </div>
                        </div>
                    </div>
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label">
                                State
                            </label>
                            <div class=" input-group input-group-merge">
                                <input class=" form-control" placeholder="Your state" type="text"
                                    formControlName="state" />
                            </div>
                        </div>
                    </div>
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label">
                                Country
                            </label>
                            <div class=" input-group input-group-merge">
                                <input class=" form-control" placeholder="Your country" type="text"
                                    formControlName="country" />
                            </div>
                        </div>
                    </div>
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label">
                                Zipcode
                            </label>
                            <div class=" input-group input-group-merge">
                                <input class=" form-control" placeholder="Your zipcode" type="text"
                                    formControlName="zipcode" />
                            </div>
                        </div>
                    </div>
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label">
                                Active
                            </label>
                            <div class=" input-group input-group-merge">
                                <input class=" form-control" placeholder="Is active" type="text"
                                    formControlName="active" />
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="text-right">
        <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
        <button type="submit" class="btn btn-primary" (click)="addUpdateCustomer()">{{type}}</button>
    </div>
</form>
