<div class=" header bg-danger pb-6">
    <div class=" container-fluid">
        <div class=" header-body">
            <div class=" row align-items-center py-4">
                <div class=" col-lg-12 col-12" style="text-align: center">
                    <h6 class=" h1 text-white d-inline-block mb-0">Medicare RTB CPL Revshare</h6>
                </div>
            </div>
        </div>
    </div>
</div>

<form class=" container-fluid mt--6 pb-3 form-padding" [formGroup]="p6MedTrbRevForm">
    <div class=" card-wrapper">
        <div class=" card">
            <div class=" card-body">
                <div class="row d-flex justify-content-center">
                    <div class=" col-md-6">
                        <div class="alert alert-info alert-dismissible fade show" *ngIf="showAlert" role="alert">
                            <span class="close" data-dismiss="alert" style="cursor: pointer;" aria-label="close" (click)="closeAlert()">&times;</span>
                            {{responseMessage}}
                        </div>
                        <div class=" form-group">
                            <label class=" form-control-label">
                                Phone:*
                            </label>
                            <div class="input-group input-group-merge">
                                <input class="form-control" placeholder="Enter phone number" type="text"
                                    formControlName="phoneNumber" />
                            </div>
                            <span *ngIf="blindTransferPingForm?.controls['phoneNumber']?.invalid && blindTransferPingForm?.controls['phoneNumber']?.touched" class="validation-error-message text-danger">
                                <span *ngIf="blindTransferPingForm?.controls['phoneNumber']?.errors?.required">
                                    Please enter phone number
                                </span>
                            </span>
                        </div>
                        <div class=" form-group">
                            <label class=" form-control-label">
                                zip:*
                            </label>
                            <div class="input-group input-group-merge">
                                <input class="form-control" placeholder="Enter zip code" type="text"
                                    formControlName="zip" />
                            </div>
                            <span *ngIf="blindTransferPingForm?.controls['zip']?.invalid && blindTransferPingForm?.controls['zip']?.touched" class="validation-error-message text-danger">
                                <span *ngIf="blindTransferPingForm?.controls['zip']?.errors?.required">
                                    Please enter zip code
                                </span>
                            </span>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary" (click)="submitForm()" [disabled]="loader"><span
                                *ngIf="loader" class="spinnerLoader loader" role="status" aria-hidden="true"></span>
                            <span *ngIf="!loader">
                                Submit
                            </span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
