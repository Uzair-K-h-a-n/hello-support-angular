<div class=" header bg-danger pb-6">
    <div class=" container-fluid">
        <div class=" header-body">
            <div class=" row align-items-center py-4">
                <div class=" col-lg-12 col-12" style="text-align: center">
                    <h6 class=" h1 text-white d-inline-block mb-0">ACA CPL Agent Availability Check</h6>
                </div>
            </div>
        </div>
    </div>
</div>
<form class="container-fluid mt--6 pb-3 form-padding" [formGroup]="availabilityChecForm">
    <div class=" card-wrapper">
        <div class="card">
            <div class="card-body">
                <div class=" row">
                    <div class=" col-md-12">
                        <div class=" form-group">
                            <label class=" form-control-label">
                                Phone #
                            </label>
                            <div class=" input-group input-group-merge">
                                <input class=" form-control" placeholder="Enter phone no" type="text"
                                    formControlName="phone" />
                            </div>
                            <span
                                *ngIf="availabilityChecForm?.controls['phone']?.invalid && availabilityChecForm?.controls['phone']?.touched"
                                class="validation-error-message text-danger ">
                                <span *ngIf="availabilityChecForm?.controls['phone']?.errors?.required">
                                    Please enter phone number
                                </span>
                                <span
                                    *ngIf="(availabilityChecForm?.controls['phone']?.errors) && !availabilityChecForm?.controls['phone']?.errors?.required">
                                    Please enter valid phone number
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary" (click)="submitForm()" [disabled]="loader"><span
                            *ngIf="loader" class="spinnerLoader loader" role="status" aria-hidden="true"></span>
                        <span *ngIf="!loader">
                            Submit
                        </span></button>
                </div>
            </div>
        </div>
    </div>
</form>
