<div class=" header bg-danger pb-6">
    <div class=" container-fluid">
        <div class=" header-body">
            <div class=" row align-items-center py-4">
                <div class=" col-lg-12 col-12" style="text-align: center">
                    <h6 class=" h1 text-white d-inline-block mb-0">MVA Compensation</h6>
                </div>
            </div>
        </div>
    </div>
</div>

<form class=" container-fluid mt--6 pb-3 form-padding" [formGroup]="mvaCompensationForm">
    <div class=" card-wrapper">
        <div class=" card">
            <div class=" card-body">
                <div class=" row">
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label">
                                Full Name
                            </label>
                            <div class=" input-group input-group-merge">
                                <input class=" form-control" placeholder="First name" type="text"
                                    formControlName="fullName" />
                            </div>
                            <span *ngIf="mvaCompensationForm?.controls['first_name']?.invalid && mvaCompensationForm?.controls['first_name']?.touched" class="validation-error-message text-danger">
                                <span *ngIf="mvaCompensationForm?.controls['first_name']?.errors?.required">
                                    Please enter name
                                </span>
                            </span>
                        </div>
                        
                    </div>
                    <!-- <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label">
                                Age
                            </label>
                            <div class=" input-group input-group-merge">
                                <input class=" form-control" placeholder="Your age" type="number"
                                    formControlName="age" />
                            </div>
                            <span *ngIf="mvaCompensationForm?.controls['age']?.invalid && mvaCompensationForm?.controls['age']?.touched" class="validation-error-message text-danger ">
                              <span *ngIf="mvaCompensationForm?.controls['age']?.errors?.required">
                                  Please enter age
                              </span>
                              <span *ngIf="(mvaCompensationForm?.controls['age']?.errors) && !mvaCompensationForm?.controls['age']?.errors?.required">
                                  Please enter valid age
                              </span>
                          </span>
                        </div>
                    </div> -->
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label">
                                Contact Number
                            </label>
                            <div class=" input-group input-group-merge">
                                <input class=" form-control" placeholder="Phone" type="text"
                                    formControlName="contactNumber" />
                            </div>
                            <span *ngIf="mvaCompensationForm?.controls['phone']?.invalid && mvaCompensationForm?.controls['phone']?.touched" class="validation-error-message text-danger ">
                                <span *ngIf="mvaCompensationForm?.controls['phone']?.errors?.required">
                                    Please enter phone number
                                </span>
                                <span *ngIf="(mvaCompensationForm?.controls['phone']?.errors) && !mvaCompensationForm?.controls['phone']?.errors?.required">
                                    Please enter valid phone number
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label">
                                State
                            </label>
                            <div class=" input-group input-group-merge">
                                <input class="form-control" placeholder="State" type="text"
                                    formControlName="State" />
                            </div>
                            <span *ngIf="mvaCompensationForm?.controls['state']?.invalid && mvaCompensationForm?.controls['state']?.touched" class="validation-error-message text-danger">
                                <span *ngIf="mvaCompensationForm?.controls['state']?.errors?.required">
                                    Please enter state
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label">
                                Zip Code
                            </label>
                            <div class=" input-group input-group-merge">
                                <input class=" form-control" placeholder="Zip Code" type="text"
                                    formControlName="zipCode" />
                            </div>
                               <span *ngIf="mvaCompensationForm?.controls['zipCode']?.invalid && mvaCompensationForm?.controls['zipCode']?.touched" class="validation-error-message text-danger ">
                                <span *ngIf="mvaCompensationForm?.controls['zipCode']?.errors?.required">
                                    Please enter zipCode 
                                </span>
                                <span *ngIf="(mvaCompensationForm?.controls['zipCode']?.errors) && !mvaCompensationForm?.controls['zipCode']?.errors?.required">
                                    Please enter valid zipCode
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class="form-control-label">
                                Which year did your car accident occur in?
                            </label>
                            <div class="input-group input-group-merge">
                                <select class="form-control" aria-invalid="false" formControlName="accidentYear" name="accidentYear">
                                    <option value="Last year">Last Year</option>
                                    <option value="Year before last">Year before last</option>
                                    <option value="More than two years ago">More than two years ago</option>
                                    <option value="I'm not sure">I'm not sure</option>
                                </select>
                            </div>
                            <span *ngIf="mvaCompensationForm?.controls['accidentYear']?.invalid && mvaCompensationForm?.controls['accidentYear']?.touched" class="validation-error-message text-danger">
                                <span *ngIf="mvaCompensationForm?.controls['accidentYear']?.errors?.required">
                                    Please select accident time
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class="form-control-label">
                                Are you currently working with an attorney for your claim?
                            </label>
                            <div class="input-group input-group-merge">
                                <label class="form-check-label" style="margin-right: 10px;">
                                    <input type="radio" formControlName="attorney" value="Yes"> Yes
                                 </label>
                                 <label class="form-check-label">
                                    <input type="radio" formControlName="attorney" value="No"> No
                                 </label>
                            </div>
                            <span *ngIf="mvaCompensationForm?.controls['attorney']?.invalid && mvaCompensationForm?.controls['attorney']?.touched" class="validation-error-message text-danger">
                                <span *ngIf="mvaCompensationForm?.controls['attorney']?.errors?.required">
                                    Please select attorney
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label">
                                Best time for call back?
                            </label>
                            <div class=" input-group input-group-merge">
                                <select class="form-control" aria-invalid="false" formControlName="callTime" name="callTime">
                                    <option value="Morning">Morning</option>
                                    <option value="Afternoon">Afternoon</option>
                                    <option value="Evening">Evening</option>
                                </select>
                            </div>
                            <span *ngIf="mvaCompensationForm?.controls['callTime']?.invalid && mvaCompensationForm?.controls['callTime']?.touched" class="validation-error-message text-danger">
                                <span *ngIf="mvaCompensationForm?.controls['callTime']?.errors?.required">
                                    Please select call time
                                </span>
                            </span>
                        </div>
                    </div>

                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary" (click)="addData()" [disabled]="loader"><span *ngIf="loader" class="spinnerLoader loader" role="status" aria-hidden="true"></span> 
                      <span *ngIf="!loader">
                        Submit
                      </span></button>
                </div>
            </div>
        </div>
        
    </div>
</form>
